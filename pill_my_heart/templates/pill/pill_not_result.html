{% extends 'base.html' %}
{% block content %}
<body>
  <div class="row mb-2">
    <div class="col-md-6 ml-5">
      {% for query in queryset %}
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{query.name}}</strong>
          <h3 class="mb-0">{{query.ingredient}}</h3>
          <p class="card-text mb-auto">{{query.additive}}</p>
          <a href="{{ url_for('pill_search.pill_id_search', query_id=query.seq) }}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="130" height="150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
      {% endfor %}
    </div>
</body>

{% endblock %}
