{% extends 'base.html' %}
{% block content %}
<html>
    <body>
    <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="print fw-bolder mb-1">{{pill_name}}</h1>
                            <!-- Post meta content-->
                            <div class="print text=muted fst-italic mb-2"></div>
                            <!-- Post categories-->
                            <a class="badge bg-secondary text-decoration-none link-light">경기기간 중 도핑</a>
                            <a class="badge bg-danger text-decoration-none link-light">경기기간 외 도핑</a>
                        </header>
                        <!-- Preview image figure-->
                        <figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>
                        <!-- Post content-->
                        <section class="mb-5">
                            <p class="fs-5 mb-4">복약 시 주의사항</p>
                            <p class=" print fs-5 mb-4">{{pill_eat}}</p>
                            <p class="fs-5 mb-4">주의사항</p>
                            <p class=" print fs-5 mb-4">{{pill_Precautions}}</p>
                        </section>
                    </article>

                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header">동일 성분 약</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li class="print">{{pill_same}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">약 상호 작용</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li class="print">{{pill_medicine_Interaction}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                </div>
            </div>
        </div>
    </body>
{% endblock %}
